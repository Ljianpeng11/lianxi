<div id="mapType-wrapper" :class="{'expand':isExpand}">
   <div id="mapType" @mouseover="toggleClass(true)" @mouseout="toggleClass(false)">
      <div v-for="(item,index) in mapTypeList" class="mapTypeCard" :class="[item.class,{'active':indexId === index}]" @click="highLight(index)">
         <span>{{item.name}}</span>
      </div>
   </div>
</div>
