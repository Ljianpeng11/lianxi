<div class="gaoqingPopup">
    <div v-show="infoBox.show"  v-for="(infoBox,index) in infoBoxes" :id="'infoBox-'+infoBox.facilityId" @mouseover="highLight('infoBox-'+infoBox.facilityId)" @mouseleave="normalize('infoBox-'+infoBox.facilityId)" class="esri-popup__position-container esri-popup--shadow esri-popup--title-visible esri-popup--content-visible esri-popup--top-aligned" >
        <div class="esri-popup__main-container">
            <!-- Popup Header -->
            <header class="esri-popup__header">
                <span class="esri-popup__header-title">{{infoBox.name}}</span>
                <div class="esri-popup__header-buttons">
                    <div role="button" class="esri-popup__button" title="关闭" v-on:click="closePopup(index)">
                        <span aria-hidden="true" class="esri-popup__icon esri-icon-close"></span>
                        <span class="esri-icon-font-fallback-text">关闭</span>
                    </div>
                </div>
            </header>
            <!-- /Popup Header -->
            <!-- Popup Content -->
            <article class="esri-popup__content">
                <div class="mapInfo">
                    <div class="listContent" style="align-items: baseline;" v-for="devicesItem in infoBox.facilityDevice.devices">
                        <div class="listLabel-left">
                            <p>设备名：</p>
                            <p v-for="monitorData in devicesItem.items">{{monitorData.name}}：</p>
                            <p>最近通讯：</p>
                        </div>
                        <div class="listLabel-right">
                            <p>{{devicesItem.name}}</p>
                            <p v-for="monitorData in devicesItem.items">{{monitorData.dValue}}</p>
                            <p>{{devicesItem.sysUpdateTime}}</p>
                        </div>
                    </div>
                    <div class="mapInfoDetail">
                        <button type="button" class="el-button mapInfoDetailBtn el-button--primary"  v-on:click="showDevicePanel(infoBox)" >
                            <span>详情</span>
                        </button>
                    </div>
                </div>
            </article>
            <!-- /Popup Content -->
        </div>
        <!-- Popup Pointer -->
        <div class="esri-popup__pointer" role="presentation">
            <div class="esri-popup__pointer-direction esri-popup--shadow"></div>
        </div>
        <!-- /Popup Pointer -->
    </div>
</div>
