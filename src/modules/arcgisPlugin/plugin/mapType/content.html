<div id="mapType-wrapper" @mouseover="hoverMargin=91" @mouseleave="hoverMargin=5">
    <div id="mapType">
        <div v-for='(mapType,index) in mapTypeList' class="mapTypeCard" :data-name="mapType.id" :id="mapType.id"
             :style="{background:'url(./img/mapType/'+mapType.layer.icon1+'.png)',right:index *hoverMargin+'px'}">
            <span>{{mapType.name}}</span>
        </div>
    </div>
</div>
