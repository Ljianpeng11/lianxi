<div class='mapContainer'>
    <div id="mapDiv"></div>
    <div id="toolBar" v-show="showtools"></div>
    <div id="mapType" v-show="showtools"></div>
    <new-map ref="newMap"></new-map>
    <flex-map-legend ref="mapLegend"></flex-map-legend>
    <div class="control-search">
        <!--<el-button @click="toggleSearch" icon="search"></el-button>-->
    </div>
    <!-- 右边菜单-->
    <!--right panel start-->
    <right-panel ref='rightPanel'></right-panel>
    <!--dialog start-->
    <info-window></info-window>
    <!-- 地图展示应急抢险信息公告栏-->
    <info-board></info-board>
    <el-dialog
            title="预案启动提示"
            :visible.sync="dialogVisible"
            size="tiny"
            modal="false">
        <span>已收到气象台发出的</span><span style="color:#f7ba2a">【启动防暴雨内涝Ⅲ级应急响应通知】</span>，是否需要启动<span style="color:#f7ba2a">【防暴雨内涝Ⅲ级应急响应】</span><span>预案？</span>
        <span slot="footer" class="dialog-footer">
    <el-button @click="dialogVisible = false">取 消</el-button>
    <el-button type="warning" @click="startPlan">启动</el-button>
        </span>
    </el-dialog>

    <div v-show="showWeatherReportPanel" class="weatherReportPanel">
        <img :src="weatherImg" style="width: 10em;height: 10em;">
    </div>
    <div v-show="showWeatherReportPanel" class="radarReportPanel">
        <img :src="radarImg" style="width: 20em;height: 20em;">
    </div>
</div>
