<!--bootstrap的模态弹窗-->
<!--id的值绑定了vue变量divId，而divId的值赋值是是随机数，因此此id的值是随机的，目的为了全局唯一-->
<div v-bind:id="divId" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!--标题部分-->
                <!--关闭按钮-->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <!--标题-->
                <h4 class="modal-title"></h4>
                <!--顶部按钮-->
                <button type="button" class="btn btn-primary" v-on:click="okClick">确定</button>
            </div>
            <div class="modal-body">
                <!--内容部分-->
                <!--内容部分-->
                <!--表单开始-->
                <!--表单默认宽度100%，如需设置固定宽度，可以增加style="width: 80%;margin: 0 auto"
                另外宽度的单位可以是百分比或者具体像素px-->
                <div class="tab-report">
                    <!--标题-->
                    <h2 class="text-center title">标题XXX标题标题标题标题标题</h2>
                    <!--表格外上面的字段-->
                    <div class="desc clearfix">
                        <!--左对齐字段-->
                        <div class="float-left mgr-10">
                            <div class="text-label">
                                <label>填写单位:</label>
                                <input class="input" type="text">
                            </div>
                            <div class="text-label">
                                <label>格子外无边框input:</label>
                                <!--input可以设置宽度-->
                                <input class="input input-noborder" type="text" style="width: 70px;">
                            </div>
                        </div>
                        <!--居中字段-->
                        <div class="text-label">
                            <label>时间:</label>
                            <input class="input" type="text">
                        </div>
                        <!--右对齐字段-->
                        <div class="float-right mgl-10">
                            <div class="text-label mgt-5">
                                <label>第1页共1页</label>
                            </div>
                        </div>
                    </div>
                    <!--格子表单开始-->
                    <div class="tab-item tab-empty ">
                        <table class="table table-bordered">
                            <!--列宽设置
                            可以不设（去掉colgroup），列宽自动分配
                            设置的列宽可以是百分比或实际像素（px），用百分比的话总和不要超过100%-->
                            <colgroup>
                                <col width="100px">
                                <col width="12%">
                                <col width="12%">
                                <col width="22%">
                                <col width="12%">
                                <col width="22%">
                            </colgroup>
                            <tbody>
                            <tr>
                                <td>
                                    文本字段：
                                </td>
                                <td>
                                    <div class="tab-item-input">
                                        <input type="text" class="input">
                                    </div>
                                </td>
                                <td>
                                    数值字段：
                                </td>
                                <td>
                                    <div class="tab-item-input">
                                        <input type="number" class="input">
                                    </div>
                                </td>
                                <td>
                                    字段3：
                                </td>
                                <td>
                                    <div class="tab-item-input">
                                        <input type="text" class="input">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <!--行合并使用rowspan-->
                                <td rowspan="2">
                                    字段4:
                                </td>
                                <td>
                                    XXX
                                </td>
                                <td>
                                    checkbox
                                </td>
                                <td>
                                    <div class="checkbox inline-block ">
                                        <label>
                                            <input type="checkbox" value="">选项 1
                                        </label>
                                    </div>
                                    <div class="checkbox inline-block">
                                        <label>
                                            <input type="checkbox" value="">选项 2
                                        </label>
                                    </div>
                                </td>
                                <td>
                                    <div>radio</div>
                                </td>
                                <td>
                                    <div class="radio inline-block ">
                                        <label>
                                            <input type="radio" value="" name="radioGroup1">选项 1
                                        </label>
                                    </div>
                                    <div class="radio inline-block ">
                                        <label>
                                            <input type="radio" value="" name="radioGroup1">选项 2
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" style="text-align: left">
                                    <!--一个格子里有多个控件的例子-->
                                    <div class="tab-forms">
                                        <button class="button mgl-10">按钮</button>
                                        <div class="text-label">
                                            <span>单位: </span>
                                            <input class="input" type="text">
                                        </div>
                                        <button class="button mgl-10">按钮</button>
                                    </div>
                                </td>
                                <td colspan="2">
                                    <!--跨列里面的input-->
                                    <!--一个格子有多个控件（例如一个label一个input），且其中一个label固定宽度，另一个input占满剩余宽度的例子
                                    注意要设宽度，以下方为例，label固定宽度50px，那input“占满剩余宽度”的实现方式就是calc(100%- 50px)-->
                                    <div class="text-input">
                                        <label class="input-label-left" style="width: 50px;">单位: </label>
                                        <input class="input input-right" style="width: calc(100% - 50px);"
                                               type="text">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1">
                                    字段6
                                </td>
                                <td colspan="3">
                                    <div class="form-group tab-select">
                                        <select class="form-control">
                                            <option></option>
                                            <option>值1</option>
                                            <option>值2</option>
                                            <option>值3</option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    select
                                </td>
                                <td>
                                    <div class="form-group tab-select">
                                        <select class="form-control">
                                            <option></option>
                                            <option>值1</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="6" style="text-align: left" class="clearfix">
                                    <label>多行文本（textarea）上下排：</label>
                                    <!--textarea可以设高度，例如：style="height: 200px;"-->
                                    <textarea class="textarea"></textarea>
                                    <div class="float-right">
                                        <div>
                                            <label>textarea底部右对齐字段1：</label>
                                            <input type="text" class="input input-noborder">
                                        </div>
                                        <div>
                                            <label>底字段2：</label>
                                            <input type="text" class="input input-noborder">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="6" class="clearfix" style="text-align: left">
                                    <!--多行文本（textarea）label和textarea左右排-->
                                    <!--一个格子有多个控件（例如一个label一个input），且其中一个label固定宽度，另一个input占满剩余宽度的例子
                                    注意要设宽度，以下方为例，label固定宽度160px，那input“占满剩余宽度”的实现方式就是calc(100%- 160px)-->
                                    <label class="textarea-left-label" style="width: 160px;">多行文本（textarea）：</label>
                                    <textarea class="textarea" style="width: calc(100% - 160px);">左右排</textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--表格外下面的字段-->
                    <div class="desc clearfix">
                        <div class=" float-left">
                            <div class="text-label">
                                <label>字段7：</label>
                                <input class="input" type="text">
                            </div>
                        </div>
                        <div class=" float-right">
                            <div class="text-label">
                                <label>yy：</label>
                                <input class="input" type="text">
                            </div>
                            <div class="text-label">
                                <label>表格外的select：</label>
                            </div>
                            <div class="text-label form-group tab-select">
                                <select class="form-control" style="width: 100px">
                                    <option></option>
                                    <option>值1</option>
                                    <option>值2</option>
                                    <option>值3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--这里还可以加底部（footer），详见bootstrap官网-->
        </div>
    </div>
</div>
