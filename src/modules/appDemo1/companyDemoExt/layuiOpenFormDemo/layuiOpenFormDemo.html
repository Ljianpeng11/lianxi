<!--id的值绑定了vue变量divId，而divId的值赋值是是随机数，因此此id的值是随机的，目的为了全局唯一-->
<!--style="display: none;"为了使默认隐藏-->
<div v-bind:id="divId" class="row clearfix" style="display: none;">
    <div class="col-md-12 col-sm-12 col-xs-12 bigPanel">
        <div class="x_panel">
            <div class="x_title">
                <!--标题-->
                <h2>
                    layui弹窗
                </h2>
                <div class="clearfix"></div>
            </div>
            <div class="w-50 cesc-grid-form x_content">
                <!--内容部分-->
                <form class="form-horizontal">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder=""
                                       v-model="companyName">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="button" class="btn btn-primary" v-on:click="okClick">确定</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
