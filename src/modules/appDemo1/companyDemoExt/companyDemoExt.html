<div class="mainContent">
    <div v-bind:id="mainContentDivId" class="row clearfix">
        <!--列表（公司）-->
        <div class="col-md-6 col-sm-6 col-xs-12 bigPanel" v-show="containerMain.showList">
            <div class="x_panel">
                <div class="x_title">
                    <!--标题-->
                    <h2>
                        公司
                    </h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <!--左侧工具栏-->
                    <div class="btn-group hidden-xs" role="group">
                        <!--vue的单击事件绑定 v-on:click="xxx"-->
                        <button type="button" class="btn btn-outline btn-default" title="新增"
                                v-on:click="containerMain.add">
                            <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-outline btn-default" title="删除"
                                v-on:click="containerMain.del">
                            <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
                        </button>
                    </div>
                    <!--右侧搜索栏-->
                    <form class="form-inline pull-right">
                        <div class="form-group">
                            <!--查询条件自动绑定到容器的toolbarQueryParam对象的具体属性，查询时会自动传到后台
                            如果vue的绑定不能满足，可以把查询条件在容器的getCustomQueryParam方法写入-->
                            <input type="text" class="form-control" placeholder="公司名称"
                                   v-model="containerMain.toolbarQueryParam.name">
                        </div>
                        <!--查询点击事件-->
                        <button type="button" class="btn btn-default btn-outline" title="查询"
                                v-on:click="containerMain.search">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </form>
                    <!--表格控件，控件定义在js-->
                    <!--一个页面如果有多个这样的table，这里的id要改，容器对应的id也要改-->
                    <table id="tableMain">
                    </table>
                </div>
            </div>
        </div>

        <!--表单（弹窗）（公司）-->
        <!--一个页面如果有多个这样的table，这里的id要改，容器对应的id也要改-->
        <div id="formMain" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--标题部分-->
                        <!--关闭按钮-->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <!--标题-->
                        <h4 class="modal-title"></h4>
                        <!--顶部按钮-->
                        <button type="button" class="btn btn-primary" v-on:click='containerMain.submit'>保存</button>
                    </div>
                    <div class="modal-body">
                        <!--内容部分-->
                        <form class="form-horizontal">
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">公司名称：</label>
                                    <div class="col-sm-9">
                                        <!--文本类型字段-->
                                        <!--vue的值与dom对象绑定v-model="xxx"
                                        表单的值一般是绑定到容器的currentEntity的对应属性-->
                                        <input type="text" class="form-control"
                                               v-model="containerMain.currentEntity.name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">地址：</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"
                                               v-model="containerMain.currentEntity.address">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">企业类型：</label>
                                    <div class="col-sm-9">
                                        <!--下拉选择（select）demo-->
                                        <select class="form-control" v-model='containerMain.currentEntity.type'>
                                            <option value=""></option>
                                            <option value="country">国企</option>
                                            <option value="private">私企</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">动态select选项demo：</label>
                                    <div class="col-sm-9">
                                        <!--动态select项demo-->
                                        <!--别漏了select要再用v-model绑定-->
                                        <select class="form-control">
                                            <option v-for="option in containerMain.dynamicSelectItems"
                                                    v-bind:value="option.id">
                                                {{ option.name }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">创立时间：</label>
                                    <div class="col-sm-9">
                                        <!--时间类型字段-->
                                        <!--日期控件
                                         field属性配置字段名，此控件不用vue绑定
                                         class里datetimepicker是必须的，代表日期控件-->
                                        <!--自定义日期控件格式，需要添加class作为标识-->
                                        <input class="form-control datetimepicker1 dtp-format1" type="text"
                                               field="createDate">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">营业额：</label>
                                    <div class="col-sm-9">
                                        <!--数值（包括整形和小数）类型字段-->
                                        <input type="text" class="form-control"
                                               v-model="containerMain.currentEntity.turnover">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">人数：</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"
                                               v-model="containerMain.currentEntity.personNum">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">checkbox：</label>
                                    <div class="col-sm-9">
                                        <!--checkbox控件例子-->
                                        <!--多个checkbox的值可以绑定到一个数组（此demo绑定到了containerMain的checkboxValues），数组内是选中的值的value（反之没选中的checkbox的值就不会存在于数组）-->
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="checkboxValue1"
                                                   v-model="containerMain.checkboxValues">选项1
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="checkboxValue2"
                                                   v-model="containerMain.checkboxValues">选项2
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="checkboxValue3"
                                                   v-model="containerMain.checkboxValues">选项3
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">radio：</label>
                                    <div class="col-sm-9">
                                        <!--多个radio的组合的name要一样-->
                                        <!--此demo中radio的值绑定到containerMain的radioValue-->
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" value="radioValue1"
                                                   v-model="containerMain.radioValue">选项1
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" value="radioValue2"
                                                   v-model="containerMain.radioValue">选项2
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" value="radioValue3"
                                                   v-model="containerMain.radioValue">选项3
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">日期控件格式2：</label>
                                    <div class="col-sm-9">
                                        <!--时间类型字段-->
                                        <!--日期控件
                                         field属性配置字段名，此控件不用vue绑定
                                         class里datetimepicker是必须的，代表日期控件-->
                                        <!--自定义日期控件格式，需要添加class作为标识-->
                                        <input class="form-control datetimepicker1 dtp-format2" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">图片：</label>
                                    <div class="col-sm-9">
                                        <!--文件上传控件-->
                                        <!--由于上传文件时一定要有id，因此新增时不能上传，不能上传时把控件隐藏-->
                                        <div class="input-fix" v-show="containerMain.currentEntityHasSave">
                                            <!--multiple属性是运行一次上传多个文件-->
                                            <input id="inputUploadPic" type="file" multiple>
                                        </div>
                                        <div class="input-fix" v-show="!containerMain.currentEntityHasSave">
                                            上传文件前请先保存
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--这里还可以加底部（footer），详见bootstrap官网-->
                </div>
            </div>
        </div>

        <!--html中引用vue组件-->
        <componentDemo ref="componentDemo1"></componentDemo>
        <!--layui弹窗demo-->
        <layuiOpenFormDemo ref="layuiOpenFormDemo1"></layuiOpenFormDemo>
        <!--格子表单demo-->
        <gridFormDemo ref="gridFormDemo1"></gridFormDemo>

        <!--列表（员工）-->
        <div class="col-md-6 col-sm-6 col-xs-12 bigPanel" v-show="containerEmployee.showList">
            <div class="x_panel">
                <div class="x_title">
                    <!--标题-->
                    <h2>
                        员工
                    </h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <!--左侧工具栏-->
                    <div class="btn-group hidden-xs" role="group">
                        <!--子表返回主表的返回按钮-->
                        <button type="button" class="btn btn-outline btn-default" title="返回"
                                v-on:click="showCompanyList">
                            <i class="glyphicon glyphicon-menu-left" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="btn-group hidden-xs" role="group">
                        <!--vue的单击事件绑定 v-on:click="xxx"-->
                        <button type="button" class="btn btn-outline btn-default" title="新增"
                                v-on:click="containerEmployee.add">
                            <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-outline btn-default" title="删除"
                                v-on:click="containerEmployee.del">
                            <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
                        </button>
                    </div>
                    <!--右侧搜索栏-->
                    <form class="form-inline pull-right">
                        <div class="form-group">
                            <!--查询条件自动绑定到容器的toolbarQueryParam对象的具体属性，查询时会自动传到后台
                            如果vue的绑定不能满足，可以把查询条件在容器的getCustomQueryParam方法写入-->
                            <input type="text" class="form-control" placeholder="姓名"
                                   v-model="containerEmployee.toolbarQueryParam.name">
                        </div>
                        <!--查询点击事件-->
                        <button type="button" class="btn btn-default btn-outline" title="查询"
                                v-on:click="containerEmployee.search">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </form>
                    <!--表格控件，控件定义在js-->
                    <!--一个页面如果有多个这样的table，这里的id要改，容器对应的id也要改-->
                    <table id="tableEmployee">
                    </table>
                </div>
            </div>
        </div>

        <!--表单（弹窗）（员工）-->
        <!--一个页面如果有多个这样的table，这里的id要改，容器对应的id也要改-->
        <div id="formEmployee" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--标题部分-->
                        <!--关闭按钮-->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <!--标题-->
                        <h4 class="modal-title"></h4>
                        <!--顶部按钮-->
                        <button type="button" class="btn btn-primary" v-on:click='containerEmployee.submit'>保存</button>
                    </div>
                    <div class="modal-body">
                        <!--内容部分-->
                        <form class="form-horizontal">
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">姓名：</label>
                                    <div class="col-sm-9">
                                        <!--文本类型字段-->
                                        <!--vue的值与dom对象绑定v-model="xxx"
                                        表单的值一般是绑定到容器的currentEntity的对应属性-->
                                        <input type="text" class="form-control"
                                               v-model="containerEmployee.currentEntity.name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">性别：</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"
                                               v-model="containerEmployee.currentEntity.sex">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">年龄：</label>
                                    <div class="col-sm-9">
                                        <!--数值（包括整形和小数）类型字段-->
                                        <input type="text" class="form-control"
                                               v-model="containerEmployee.currentEntity.age">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--这里还可以加底部（footer），详见bootstrap官网-->
                </div>
            </div>
        </div>
    </div>
</div>
