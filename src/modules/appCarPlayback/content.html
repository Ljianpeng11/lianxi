<transition name="right-panel">
    <div v-show='carOprationPanel'>
        <div class='bottom-panel clearfix'>
            <div class="left-car-charts">
                <p class="carTitle">
                    详细信息
                </p>
                <div class="timeSpan">
                    当前时间：&nbsp;&nbsp;
                    <span class="dateSpan">{{updateDate}}</span>&nbsp;&nbsp;
                    <span class="time">{{updateTime}}</span>
                </div>
                <div class="car-detail">
                    <table class="table table-bordered cesc-table table-vertical">
                        <tbody>
                        <tr>
                            <td>姓名</td>
                            <td>张三</td>
                        </tr>
                        <tr>
                            <td>驾驶证</td>
                            <td>4008120120</td>
                        </tr>
                        <tr>
                            <td>身份证</td>
                            <td>400812012015555</td>
                        </tr>
                        <tr>
                            <td>驾龄</td>
                            <td>5年</td>
                        </tr>
                        <tr>
                            <td>所属车队</td>
                            <td>蓝翔运输公司</td>
                        </tr>
                        <tr>
                            <td>车牌号</td>
                            <td>{{carNumber}}</td>
                        </tr>
                        <tr>
                            <td>核定载重</td>
                            <td>5吨</td>
                        </tr>
                        <tr>
                            <td>本次载重</td>
                            <td>5.2吨</td>
                        </tr>
                        <tr>
                            <td>已服务年限</td>
                            <td>5年</td>
                        </tr>
                        <tr>
                            <td>所属公司</td>
                            <td>天翔运输公司</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="imgBox clearfix">
                    <div class="driveImgBox">
                        <p>车主照片</p>
                        <div class="driveImgSpan"></div>
                    </div>
                    <div class="carImgBox">
                        <p>车辆照片</p>
                        <div class="carImgSpan"></div>
                    </div>
                </div>
                <div class="chartBox">
                    <p>当前车辆时速</p>
                    <div id="myChart"></div>
                </div>
            </div>
        </div>
        <div class="car-opration">
            <div class="col-20 player-button">
                <i class="icon icon-play-big" @click="play"></i>
            </div>
            <div class="col-20 player-button">
                <i class="icon icon-play-pause" @click="pause"></i>
            </div>
            <div class="col-20 player-button">
                <i class="icon icon-play-move" @click="move"></i>
            </div>
            <div class="col-20 player-button">
                <i class="icon icon-play-replay" @click="replay"></i>
            </div>
            <div class="col-20 player-button" @click="closeOprationPanel()">
                <i class="icon icon-play-stop"></i>
            </div>
        </div>
    </div>
</transition>
