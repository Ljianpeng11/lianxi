<div class="mainContent">
    <app-demo-chart></app-demo-chart>
    <div class="x_panel">
        <div class="x_title">
            <h2>用户信息表
                <small>for Users</small>
            </h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
                            class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>
                        <li><a href="#">Settings 2</a>
                        </li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                <div class="row">
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-primary" @click="createProject('form')">新增</button>
                        <el-dialog title="项目详细信息" :visible.sync="dialogFormVisible">
                            <el-form :model="form"  ref="form" :rules="rules" class="w-60 dialog-form">
                                <!--<el-form-item label="姓名">-->
                                    <!--<el-input v-model="form.name"></el-input>-->
                                <!--</el-form-item>-->
                                <el-form-item prop="name" >
                                    <el-input class="cesc-text-indent" v-model="form.name" placeholder="请输入用户名"></el-input>
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                </el-form-item>
                                <el-form-item prop="email"
                                              >
                                    <el-input
                                            class="cesc-text-indent"
                                            v-model="form.email"
                                            placeholder="请输入邮箱地址"
                                            ></el-input>
                                    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                </el-form-item>
                                <el-form-item label="性别" prop="sex">
                                    <el-radio-group v-model="form.sex">
                                        <el-radio label="男"></el-radio>
                                        <el-radio label="女"></el-radio>
                                    </el-radio-group>
                                </el-form-item>
                                <el-form-item label="生日" prop="date1">
                                    <el-date-picker type="date" placeholder="选择日期" v-model="form.date1" style="width: 60%;"></el-date-picker>
                                </el-form-item>
                                <el-form-item label="户口" prop="region">
                                    <el-select v-model="form.region" placeholder="请选择地址">
                                        <el-option label="广州" value="广州"></el-option>
                                        <el-option label="佛山" value="佛山"></el-option>
                                        <el-option label="东莞" value="东莞"></el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item label="特长" prop="type">
                                    <el-checkbox-group v-model="form.type">
                                        <el-checkbox label="篮球" name="type"></el-checkbox>
                                        <el-checkbox label="羽毛球" name="type"></el-checkbox>
                                        <el-checkbox label="乒乓球" name="type"></el-checkbox>
                                        <el-checkbox label="足球" name="type"></el-checkbox>
                                    </el-checkbox-group>
                                </el-form-item>
                                <el-form-item label="详细地址" prop="desc">
                                    <el-input type="textarea" v-model="form.desc"></el-input>
                                </el-form-item>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false;resetForm('form')">返回</el-button>
                                <!--<el-button type="primary" v-show="!isCreateProject" @click="dialogFormVisible = false">修改</el-button>-->
                                <el-button type="primary" @click="addProject('form')">创建</el-button>
                            </div>
                        </el-dialog>
                    </div>
                    <div class="col-sm-6">
                        <div id="datatable_filter" class="dataTables_filter">
                            <label>搜索 :
                                <input type="search" class="form-control input-sm" id="search" name="query"   v-model="searchQuery" aria-controls="datatable">
                            </label>
                        </div>
                    </div>
                </div>
                <table id="datatable" class="table table-striped table-bordered" >
                    <thead>
                    <tr>
                        <th v-for="th in datatheads">{{th}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  v-for="(entry,index) in searchUsers">
                        <td>
                            {{ entry.name }}
                        </td>
                        <td>
                            {{ entry.sex }}
                        </td>
                        <td>
                            {{ entry.birth }}
                        </td>
                        <td>
                            {{ entry.birthplace }}
                        </td>
                        <td>
                            {{ entry.interest }}
                        </td>
                        <td>
                            {{ entry.email }}
                        </td>
                        <td>
                            {{ entry.address }}
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-primary btn-xs">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-xs" @click="deleteThisRow(index)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
