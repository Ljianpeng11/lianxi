<transition name="right-panel">
    <div v-show='rightPanelOpen' class='right-panel'>
        <div class="goBack"><a href='#' class="el-icon-d-arrow-right" @click="closePanel"></a></div>
        <div class="panel-header">
            <span class="facilityImg" v-bind:class="facilityType"></span>
            <span class="facilityName">{{facilityName}}</span>
            <el-menu :default-active="activeIndex" class="el-menu-demo menu-full" mode="horizontal" @select="switchMode">
                <el-menu-item index="1" id="realTimeMode">实时监测</el-menu-item>
                <el-menu-item index="2" id="historicalMode">数据汇总</el-menu-item>
            </el-menu>
        </div>
        <div class="panel-content">
            <div class="panel-top" v-show='isRealTimeMode'>
                <div class="device-title">
                    <span>实时视频</span>
                    <i class="icon iconfont text-muted">&#xe601;</i>
                </div>
                <!--<div class="device-title" v-show='!isRealTimeMode'>-->
                    <!--<span>数据表格</span>-->
                <!--</div>-->
                 <div class="device-content">
                     <object name="OCX" ID="OCX" classid="clsid:BE020CC9-521F-4641-85E1-3B631B7ADDD9" width="500px" height="330px">
                     </object>
                 </div>
             </div>
            <div class="panel-bottom" v-show='isRealTimeMode'>
                <div class="device-title">
                    <span>统计信息</span>
                </div>
                <div class="device-content">
                    <table id="datatable" class="table table-striped table-bordered" >
                        <tbody>
                        <tr v-for="list in msgLists">
                            <td v-for="msg in list.children">
                                <h4>{{msg.name}}</h4>
                                <p>{{msg.value}}</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel-summary" v-show='!isRealTimeMode'>
                <div class="device-title">
                    <span>操作按钮</span>
                </div>
                <div class="device-content panel-operation">
                    <a href="#" @click="newCarOpen()"><el-button type="primary">现场车辆信息查询</el-button></a>
                    <a href="#"><el-button type="primary">行驶证信息查询</el-button></a>
                    <a href="#"> <el-button type="primary">驶证信息查询</el-button></a>
                    <a href="#"><el-button type="primary">黑名单信息查询</el-button></a>
                    <!--<iframe src="http://19.2.81.254:66/Service/dv?device_code=1000001,1000000"></iframe>-->
                </div>
            </div>
        </div>
    </div>
</transition>
