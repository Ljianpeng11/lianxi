<div class="mainContent">
    <div :id="mainContentDivId" class="row clearfix cesc-tab-content">
        <div class="col-md-12 col-sm-12 col-xs-12 bigPanel">
            <div class="x_panel animated fadeIn">
                <div class="x_title">
                    <!--标题-->
                    <h2>
                        我的服务列表
                    </h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <!--左侧工具栏-->
                    <div class="btn-group hidden-xs" role="group">
                        <form class="form-inline">
                            <div class="form-group">
                                <label>网络环境：</label>
                                <el-select v-model="containerMain.networkEnvironment" filterable
                                           placeholder="" @change="containerMain.networkEnvironmentChange">
                                    <el-option
                                            v-for="item in containerMain.networkEnvironments"
                                            :key="item.id"
                                            :label="item.name"
                                            :value="item.url">
                                    </el-option>
                                </el-select>
                            </div>
                            <div class="form-group">
                                <label>setoken：</label>
                                <input type="text" class="form-control" readonly style="width: 300px;"
                                       v-model="containerMain.setoken">
                            </div>
                        </form>
                    </div>
                    <!--右侧搜索栏-->
                    <form class="form-inline pull-right">
                        <!--查询条件弹出框，查询条件都放里面-->
                        <el-popover placement="left" width="400" trigger="click">
                            <form>
                                <!--查询条件：公司名称-->
                                <div class="form-group">
                                    <label>名称</label>
                                    <input type="text" class="form-control"
                                           v-model="containerMain.toolbarQueryParam.name">
                                </div>
                                <div class="form-group">
                                    <label>url</label>
                                    <input type="text" class="form-control"
                                           v-model="containerMain.toolbarQueryParam.url">
                                </div>
                            </form>
                            <form class="form-inline pull-right">
                                <!--查询按钮-->
                                <button type="button" class="btn btn-default btn-outline"
                                        @click="containerMain.search">
                                    查询
                                </button>
                                <!--清空查询条件-->
                                <button type="button" class="btn btn-default btn-outline"
                                        @click="containerMain.initToolbarQueryParam">
                                    清空
                                </button>
                            </form>
                            <!--打开查询弹窗的按钮-->
                            <button type="button" class="btn btn-default btn-outline" title="查询" slot="reference">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </el-popover>
                        <!--刷新功能按钮-->
                        <button type="button" class="btn btn-default btn-outline" title="刷新"
                                @click="containerMain.search">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </button>
                    </form>
                    <!--表格控件，控件定义在js-->
                    <!--一个页面如果有多个这样的table，这里的id要改，容器对应的id也要改-->
                    <table id="tableMain">
                    </table>
                </div>
            </div>
        </div>


    </div>
</div>
