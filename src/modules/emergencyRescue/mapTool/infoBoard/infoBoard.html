<div class="infoBoard">
    <el-tabs type="border-card">
        <el-tab-pane id="allItem" label="所有">
            <ul class="testUl">
                <li class="testLi" v-for="item in items">
                    <div class="itemName">
                        {{item.name}}
                    </div>
                    <div class="itemTime">
                        {{item.time}}
                    </div>
                </li>
            </ul>
        </el-tab-pane>
        <el-tab-pane id="qxItem" label="气象预警">
            <ul class="testUl">
                <li class="testLi" v-for="item in items" v-if="item.type==1">
                    <div class="itemName">
                        {{item.name}}
                    </div>
                    <div class="itemTime">
                        {{item.time}}
                    </div>
                </li>
            </ul>
        </el-tab-pane>
        <el-tab-pane id="dbItem" label="督办信息">
            <ul class="testUl">
                <li class="testLi" v-for="item in items" v-if="item.type==2">
                    <div class="itemName">
                        {{item.name}}
                    </div>
                    <div class="itemTime">
                        {{item.time}}
                    </div>
                </li>
            </ul>
        </el-tab-pane>
    </el-tabs>
</div>
