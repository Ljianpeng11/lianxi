<div>
    <!--列表（监测项）-->
    <div class="col-md-6 col-sm-6 col-xs-12 bigPanel" v-show="showList">
        <div class="x_panel">
            <div class="x_title">
                <!--标题-->
                <h2>
                    监测项
                </h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <!--左侧工具栏-->
                <div class="btn-group hidden-xs" role="group">
                    <!--子表返回主表的返回按钮-->
                    <button type="button" class="btn btn-outline btn-default" title="返回"
                            v-on:click="backToLastList">
                        <i class="glyphicon glyphicon-menu-left" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="btn-group hidden-xs" role="group">
                    <!--vue的单击事件绑定 v-on:click="xxx"-->
                    <button type="button" class="btn btn-outline btn-default" title="新增"
                            v-on:click="add">
                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-outline btn-default" title="删除"
                            v-on:click="del">
                        <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
                    </button>
                </div>
                <!--右侧搜索栏-->
                <form class="form-inline pull-right">
                    <!--查询点击事件-->
                    <button type="button" class="btn btn-default btn-outline" title="查询"
                            v-on:click="search">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </form>
                <!--表格控件，控件定义在js-->
                <!--一个页面如果有多个这样的table，这里的id要改，容器对应的id也要改-->
                <table id="tableItem">
                </table>
            </div>
        </div>
    </div>

    <!--表单（弹窗）（监测项）-->
    <!--一个页面如果有多个这样的table，这里的id要改，容器对应的id也要改-->
    <div id="formItem" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!--标题部分-->
                    <!--关闭按钮-->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <!--标题-->
                    <h4 class="modal-title"></h4>
                    <!--顶部按钮-->
                    <button type="button" class="btn btn-primary" v-on:click='submit'>保存
                    </button>
                </div>
                <div class="modal-body">
                    <!--内容部分-->
                    <form class="form-horizontal">
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">名称：</label>
                                <div class="col-sm-9">
                                    <!--文本类型字段-->
                                    <!--vue的值与dom对象绑定v-model="xxx"
                                    表单的值一般是绑定到容器的currentEntity的对应属性-->
                                    <input type="text" class="form-control"
                                           v-model="currentEntity.name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">监测项类型：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" v-model='currentEntity.itemTypeId'
                                            v-on:change="itemTypeIdChange">
                                        <option v-for="option in itemTypeIds" v-bind:value="option.id">
                                            {{ option.nameCn }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!--监测项字段容器，存放动态的监测项字段控件-->
                        <div id="itemFieldContainer"></div>

                    </form>
                </div>
                <!--这里还可以加底部（footer），详见bootstrap官网-->
            </div>
        </div>
    </div>
</div>
