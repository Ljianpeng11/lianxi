<transition name="right-panel">
    <div v-show='rightPanelOpen' class='right-panel carMonitor'>
        <div class="goBack"><a href='#' class="el-icon-d-arrow-right" @click="closePanel"></a></div>
        <div class="panel-header single-panel-header">某点PM2.5三日变化曲线</div>
        <div class="panel-content">
            <div class="panel-top" v-show='isRealTimeMode'>
                <div id="carPolluteLine"style="width: 460px;height: 280px"></div>
            </div>
            <div class="panel-bottom" v-show='isRealTimeMode'>
                <div class="device-title">
                    <span>车辆信息</span>
                </div>
                <div class="device-content">
                    <div>
                        <table class="table table-striped table-bordered text-center">
                            <thead>
                            <tr>
                                <th v-for="th in datatheads">{{th}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="(list,index) in carLists" @click="getCoordinate(list)">
                                <td>
                                    <el-checkbox v-model="list.check"></el-checkbox>
                                </td>
                                <td>
                                    {{list.truckNum}}
                                </td>
                                <td>
                                    {{list.name}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="cesc-pagination">
                    <el-pagination
                            layout="prev, pager, next"
                            :total="carLists.length">
                    </el-pagination>
                </div>
            </div>
