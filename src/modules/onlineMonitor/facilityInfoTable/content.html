<div class="facilityInfoTable">
    <div class="facilityQueryBar">
        <input class="deviceSearch" type="text" placeholder="设备编号\监测点或拼音"/>
        <span class="selectItem">设备类型：
            <b>全部</b>
            <i class="icon iconfont icon-xiajiantou"></i>
             <ul class="selectBox" style="display:none">
                <li></li>
             </ul>
        </span>
        <span class="selectItem">报警状态：
            <b>全部</b>
            <i class="icon iconfont icon-xiajiantou"></i>
             <ul class="selectBox" style="display:none">
                <li></li>
             </ul>
        </span>

        <div class="tools-bottom">
            <span class="cesc-badge-active">自动刷新</span>
            <span class="selectItem" style="float:none;">间隔 <b>3</b><i class="icon iconfont icon-xiajiantou"></i>分钟
                <ul class="selectBox" style="display:none">
                    <li></li>
                </ul>
            </span>
            <span>下次刷新：<b>120</b>秒</span>
            <span class="cesc-tag-active cesc-tag-active-b">刷新</span>
            <span class="cesc-tag-active cesc-tag-active-b">导出</span>
        </div>
        <div class="tools-top">
            <span class="normalLabel"><b></b><strong>正常</strong></span>
            <span class="warningLabel"><b></b><strong>预警</strong></span>
            <span class="dangerLabel"><b></b><strong>报警</strong></span>
            <span class="overLineLabel"><b></b><strong>溢流</strong></span>
        </div>
    </div>
    <div class="facilityInfoContent">
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    prop="imei"
                    label="设备"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="facilityName"
                    label="安装监测点位"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="lastDataReal"
                    label="最新数据时间"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="betweenTime"
                    label="最新通讯时间"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="dataRealCurrent"
                    label="电压报警"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="onlineDays"
                    label="主机工作时间(天)"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="dValue"
                    :formatter="dValueFormat"
                    label="液位(m)"
                    width="90">
            </el-table-column>
            <el-table-column
                    prop="overflow"
                    label="报警风险"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="deviceStateStr"
                    label="状态"
                    :formatter="deviceStateStrFormat"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="waterTraffic"
                    label="流量(L/s)"
                    :formatter="waterTrafficFormat"
                    width="100">
            </el-table-column>
            <el-table-column
                prop="waterSpeed"
                label="流速(m/s)"
                :formatter="waterSpeedFormat"
                width="100">
            </el-table-column>
            <el-table-column
                    prop="solids"
                    label="悬浮物(mg/L)"
                    :formatter="solidsFormat"
                    width="140">
            </el-table-column>
            <el-table-column
                    prop="do"
                    label="DO(mg/L)"
                    :formatter="doFormat"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="temperature"
                    label="温度(℃)"
                    :formatter="temperatureFormat"
                    width="90">
            </el-table-column>
            <el-table-column
                    prop="humidity"
                    label="湿度(%)"
                    :formatter="humidityFormat"
                    width="90">
            </el-table-column>
        </el-table>
    </div>
</div>
