<div class="noticeBox notice-box-tips" v-show="showAlertBox || showAlertBoxDetail" >
    <transition name="message-detail">
        <div class="messageBox msg-tips-box" v-show="showAlertBox">
            <div class="boxTitle orange">市区扬尘预警</div>
            <div class="messageBody">
                <div class="messageContainer">
                    <div class="msg-item" v-for="item in msgItems">
                        <div class="img-box clearfix">
                            <img :src="item.mainImgSrc" alt="img">
                            <p class="mgt10">{{item.title}}</p>
                        </div>
                        <div class="detail-msg-box">
                            <div class="text-detail-top">
                                <img class="vertical-mid" :src="item.detailImgSrc1" alt="PM2.5">
                                <p class="vertical-mid mgl-10 width-120">{{item.detailMsg1}}</p>
                                <span class="tips-count">{{item.detailTips1}}</span>
                            </div>
                            <div class="text-detail-bottom">
                                <img class="vertical-mid" :src="item.detailImgSrc2" alt="PM10">
                                <p class="vertical-mid mgl-10 width-120">{{item.detailMsg2}}</p>
                                <span class="tips-count">{{item.detailTips2}}</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--<div class="alertSummary" v-show="showAlertBox">-->
            <!--<div>-->
                <!--<a class="pull-right date">-->
                    <!--<p class="month">预警数</p>-->
                    <!--<p class="day">23</p>-->
                <!--</a>-->
            <!--</div>-->
        <!--</div>-->
    </transition>
    <transition name="message-detail">
        <div class="alertBox" v-show="showAlertBoxDetail">
            <div class="boxTitle">报警栏目</div>
            <el-checkbox-group v-model="selectedDepartments" size="small" ref="departmentGroup">
                <el-checkbox-button v-for="dept in departments" :label="dept.name" :key="dept.name">{{dept.name}}
                </el-checkbox-button>
            </el-checkbox-group>
            <div class="alertContent">
                <div class="alertItem" v-for="item in alertItems">
                    <div class="alertType unAssign" v-if="item.status==0" title="未分配">{{item.alertType}}</div>
                    <div class="alertType wip" v-if="item.status==1" title="正在处理">{{item.alertType}}</div>
                    <div class="alertType caseClose" v-if="item.status==2" title="处理完成">{{item.alertType}}</div>
                    <div class="alertMessage-m">
                        <div>{{item.alertTitle}}</div>
                        <div>{{item.alertDetail}}</div>
                    </div>
                    <div class="alertMessage-r">
                        <div>处理单位</div>
                        <div class="owner">{{item.owner}}</div>
                    </div>
                </div>
            </div>
        </div>
    </transition>
    <transition name="message-detail">
        <div class="messageBox" v-show="showMessageBox">
            <div class="boxTitle">消息列表</div>
            <div class="messageBody">
                <div class="messageContainer" v-for="message in messageList">
                    <div class="messageItem" @click="message.showDetail = !message.showDetail">
                        {{message.title}}
                        <a>+</a>
                        <span class="messageTime">一分钟前</span>

                    </div>
                    <transition name="message-detail">
                        <div class='messageDetail' v-show="!!message.showDetail">
                            {{message.detail}}
                        </div>
                    </transition>

                </div>

            </div>
        </div>
    </transition>
</div>
