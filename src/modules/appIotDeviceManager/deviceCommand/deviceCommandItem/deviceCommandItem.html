<div>
    <!--列表（监测项类型字段）-->
    <div class="col-md-6 col-sm-6 col-xs-12 bigPanel" v-show="showList">
        <div class="x_panel">
            <div class="x_title">
                <!--标题-->
                <h2>
                    {{ deviceCommandName }} &nbsp;&nbsp; {{ deviceCommandimsi }} &nbsp;&nbsp;设备命令项
                </h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <!--左侧工具栏-->
                <div class="btn-group hidden-xs" role="group">
                    <!--子表返回主表的返回按钮-->
                    <button type="button" class="btn btn-outline btn-default" title="返回"
                            v-on:click="backToLastList">
                        <i class="glyphicon glyphicon-menu-left" aria-hidden="true"></i>
                    </button>
                </div>
                <table id="tableDeviceCommandItem">
                </table>
            </div>
        </div>
    </div>

    <!--表单（弹窗）（监测项类型字段）-->
    <!--一个页面如果有多个这样的table，这里的id要改，容器对应的id也要改-->
    <div id="formDeviceCommandItem" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!--标题部分-->
                    <!--关闭按钮-->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <!--标题-->
                    <h4 class="modal-title"></h4>
                    <!--顶部按钮-->
                    <button type="button" class="btn btn-primary" v-on:click='submit'>保存
                    </button>
                </div>
                <div class="modal-body">
                    <!--内容部分-->
                    <form class="form-horizontal">
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">指令编号：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" v-model="currentEntity.name">
                                        <option v-for="option in commandAddressItem"
                                                v-bind:value="option.value">
                                            {{ option.text }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">值：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control"
                                           v-model="currentEntity.value">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
