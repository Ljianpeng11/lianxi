<div class="mainContent">
    <div v-bind:id="mainContentDivId" class="row clearfix cesc-tab-content">
        <div class="col-md-6 col-sm-6 col-xs-12 bigPanel">
            <div class="x_panel">
                <div class="x_title">
                    <!--标题-->
                    <h2>
                        IOT平台设备信息
                    </h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <!--右侧搜索栏-->
                    <form class="form-inline pull-right">
                        <!--查询点击事件-->
                        <button type="button" class="btn btn-default btn-outline" title="查询"
                                v-on:click="containerMain.search">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </form>
                    <!--表格控件，控件定义在js-->
                    <!--一个页面如果有多个这样的table，这里的id要改，容器对应的id也要改-->
                    <table id="tableMain">
                    </table>
                </div>
            </div>
        </div>

        <!--表单（弹窗）-->
        <!--一个页面如果有多个这样的table，这里的id要改，容器对应的id也要改-->
        <div id="formMain" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--标题部分-->
                        <!--关闭按钮-->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <!--标题-->
                        <h4 class="modal-title"></h4>
                        <!--顶部按钮-->
                        <button type="button" class="btn btn-primary" v-on:click='containerMain.submit'>保存</button>
                    </div>
                    <div class="modal-body">
                        <!--内容部分-->
                        <form class="form-horizontal">
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">公司名称：</label>
                                    <div class="col-sm-9">
                                        <!--文本类型字段-->
                                        <!--vue的值与dom对象绑定v-model="xxx"
                                        表单的值一般是绑定到容器的currentEntity的对应属性-->
                                        <input type="text" class="form-control"
                                               v-model="containerMain.currentEntity.name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">地址：</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"
                                               v-model="containerMain.currentEntity.address">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">创立时间：</label>
                                    <div class="col-sm-9">
                                        <!--时间类型字段-->
                                        <!--日期控件
                                         field属性配置字段名，此控件不用vue绑定
                                         class里datetimepicker是必须的，代表日期控件-->
                                        <input class="form-control datetimepicker" type="text" field="createDate">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">营业额：</label>
                                    <div class="col-sm-9">
                                        <!--数值（包括整形和小数）类型字段-->
                                        <input type="text" class="form-control"
                                               v-model="containerMain.currentEntity.turnover">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">人数：</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"
                                               v-model="containerMain.currentEntity.personNum">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--这里还可以加底部（footer），详见bootstrap官网-->
                </div>
            </div>
        </div>
    </div>
</div>
