<!--bootstrap的模态弹窗-->
<!--id的值绑定了vue变量divId，而divId的值赋值是是随机数，因此此id的值是随机的，目的为了全局唯一-->
<div v-bind:id="divId" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!--标题部分-->
                <!--关闭按钮-->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <!--标题-->
                <h4 class="modal-title"></h4>
                <!--顶部按钮-->
                <button type="button" class="btn btn-primary" v-on:click="okClick">发送</button>
            </div>
            <div class="modal-body">
                <!--内容部分-->
                <form class="form-horizontal">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">命令：</label>
                            <div class="col-sm-9">
                                <select class="form-control" v-model='commandAddress'  id="command_address">
                                    <option v-for="option in commandAddressItem"
                                            v-bind:value="option.value">
                                        {{ option.text }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">值：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="" v-model="commandValue" id="command_value">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-9">
                                <button type="button" class="btn btn-primary" v-on:click="addCommand();">添加</button>
                                <button type="button" class="btn btn-primary" v-on:click="cleanCommand();">清空</button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">待发送的命令：</label>
                            <div class="col-sm-9">
                                <textarea class="textarea form-control" style="height:150px;" id="wating_post_command_text"
                                          readonly="readonly" placeholder="修改设备IP、端口时请注意检查，建议一起修改避免设备掉线"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="display: none;">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">待发送的字符串：</label>
                            <div class="col-sm-9">
                                <textarea class="textarea form-control" style="height:150px;" v-model="watingPostCommand" id="wating_post_command"></textarea>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <!--这里还可以加底部（footer），详见bootstrap官网-->
        </div>
    </div>
</div>
