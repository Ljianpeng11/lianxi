    <script type="text/javascript">
        function login() {
            $('#loginPanel').hide();
            $('#loadingMask').show();
            $('#app').show();
            var timmer = setInterval(function () {
                if (!!window.eventHelper) {
                    window.eventHelper.emit('login-start');
                    clearInterval(timmer);
                }
            }, 10);
        };
    </script>
